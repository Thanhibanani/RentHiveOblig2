<div class="content-section">
  <div class="container">
    <div class="row">
      <!-- Check if there are listings to display -->
      <ng-container *ngIf="listings && listings.length > 0; else noListings">
        <!-- Loop through listings and create cards for each listing -->
        <div class="col-md-4" *ngFor="let listing of listings">
          <div class="card">
            <div id="carousel-{{ listing.listingId }}" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <!-- Display first image -->
                <div class="carousel-item active">
                  <img *ngIf="listing.image1" [src]="'assets/' + listing.image1" class="d-block w-100" alt="Image 1">
                </div>
                <!-- Display second image -->
                <div *ngIf="listing.image2" class="carousel-item">
                  <img [src]="'assets/' + listing.image2" class="d-block w-100" alt="Image 2">
                </div>
                <!-- Display third image -->
                <div *ngIf="listing.image3" class="carousel-item">
                  <img [src]="'assets/' + listing.image3" class="d-block w-100" alt="Image 3">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carousel-{{ listing.listingId }}" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel-{{ listing.listingId }}" role="button" data-slide="next">
                <span class="carousel-control-next-icon" ariahidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ listing.title }}</h5>
              <p class="card-text">{{ listing.description }}</p>
            </div>
          </div>
        </div>
      </ng-container>

      <!-- Display a message if there are no listings -->
      <ng-template #noListings>
        <div class="col-md-12">
          <p>No listings for display</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
