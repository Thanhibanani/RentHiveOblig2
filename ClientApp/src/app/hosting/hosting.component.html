


<body class="mt-5">

  <h1>
    Welcome back
  </h1>


  <div id="AvailableListings" class="shadow p-3 mb-5 bg-white rounded" style="overflow-x:auto;">
    <h2>Available Listings</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Price Per Night</th>
          <th>Created at</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let listing of listings">
          <td>{{ listing.title }}</td>
          <td>{{ listing.description }}</td>
          <td>{{ listing.pricePerNight | currency:'NOK' }}</td>
          <td>{{ listing.createdDateTime | date: 'medium' }}</td>
          <td>
            <button class="btn btn-secondary" (click)="editListing(listing.listingId)">Edit</button>
            <button class="btn btn-danger" (click)="deleteListing(listing)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" (click)="navigateToCreateListingForm()">Create a new listing</button>
  </div>

</body>
